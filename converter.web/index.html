<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/CurrencyConverterApp/converter.web/index.js"></script>
</head>

<body>
    <div class="container pt-3">

        <h1> Currency Converter</h1>

        <h3> GBP to</h3>

        <div class="clear"></div>
        <form action="ConvertCurrency()">
            <div class="form-group">
                <div class="row" style="margin: 10px;">
                    <select class="form-control" id="curencylist"></select>
                </div>
                <div class="row" style="margin: 10px;">
                    <input type="text" class="form-control" id="valueToConvert" />
                </div>
            </div>
            <div class="row" style="margin: 10px;">
                <button type="button" class="btn btn-primary" id="getExchange">Convert</button>
            </div>
            <div class="row" style="margin: 10px;">
                <label id="convertedValue"></label>
            </div>
        </form>
    </div>
</body>

</html>
